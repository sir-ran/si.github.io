<script type="text/javascript" charset="utf-8" async="" src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
<!-- 右下角live2d效果 -->
<script type="text/javascript">
    setTimeout(() => {
        L2Dwidget.init({
            "model": {
                "scale": 1
            },
            "display": {
                "position": "right",
                "width": 560,
                "height": 1000,
                "hOffset": 0,
                "vOffset": -20
            },
            "mobile": {
                "show": false
            },
            "react": {
                "opacityDefault": 0.7,
                "opacityOnHover": 0.2
            }
        });
    }, 1000)
</script>
